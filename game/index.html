<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>

    <!-- <div>time:<p id='time'>0</p></div> -->
    <div class="game__container">
        <div id="game__name" class="game__name">
            <div class="name__text">
                <span id="note">Podaj swoje imię</span>
                <input type="text" id="name" name="name" placeholder="Imię">
                <button type="submit" class="button" onclick="firstStart()">Zaczynamy grę!</button>
            </div>
        </div>
        <div id="catcher"></div>
        <div class='timer__container'>
                <div id="points">0</div>
                <div id='timer'>Time: 0</div>
                <button id="startButton" onclick="startGame()">Start</button>
                <button id="restartButton" onclick="resetGame()">Reset</button>
                <label class='pauseButton'><input type="checkbox" checked onclick="pauseGame()" id="pause">Pause</label>    
                <button id="info__button" onclick="infoVisible()">Info</button>
        </div>

        <div id="info__container" class="info__container">
            <div class="info__text">
                <div class="info__close" onclick="infoClose()">&times;</div>
                <h2>Instrukcja gry</h2>
                <p>Zdobądź jak najwięcej punktów. Za każdą marchewkę zebraną do koszyka gracz otrzymuje 1 punkt. Uważaj na spadające pieczone kurczaki. Są niezdrowe i nie chcesz ich w swoim koszyku. Za każdego złapanego kurczaka odejmowany jest 1 punkt.</p>
                <p>Powodzenia</p>
            </div>
        </div>
</div>
<script src="main.js"></script>
</body>
</html>
